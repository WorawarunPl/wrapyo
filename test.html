<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" type="text/css" href="" />
<style>
.container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
}

.error-message {
    color: red;
    display: none;
}
</style>
</head>
<body>
<div class="container">
    <h2>Login Form</h2>
    <form id="loginForm" onsubmit="return checkLogin()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>
    <div id="errorMessage" class="error-message">Invalid username or password.</div>
</div>

<script src="script.js"></script>
<script>
function checkLogin() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // เช็คเงื่อนไขของ username และ password
    if (username === "admin" && password === "password") {
        // ถ้าเข้าสู่ระบบสำเร็จ ให้ redirect ไปยังหน้าถัดไปหรือทำอะไรตามที่ต้องการ
        window.location.href = "index_food_list.html";
        return false; // ไม่ยอมรับการ submit ฟอร์ม
    } else {
        // ถ้าข้อมูลไม่ถูกต้อง แสดงข้อความแจ้งเตือน
        var errorMessage = document.getElementById("errorMessage");
        errorMessage.style.display = "block";
        return false; // ไม่ยอมรับการ submit ฟอร์ม
    }
}
</script>
</body>
</html>
