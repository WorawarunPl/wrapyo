    <script>
      
        window.onload = function() {
          // ตรวจสอบมีค่าที่เลือกที่ถูกเก็บไว้ใน Local Storage มั้ย
          var storedSelection = localStorage.getItem("selectedOptions_ingredient_topping");
          if (storedSelection) {
            var selections = JSON.parse(storedSelection);
            var selectors = document.getElementsByClassName("optionSelector");
    
            for (var i = 0; i < selectors.length; i++) {
              selectors[i].value = selections[i];
            }
    
            // ตรวจสอบทุกตัวเลือกถูกเลือกมั้ย
            checkAllSelected();
          }
        };
    
        // เลือกตัวเลือกใหม่
        function checkAllSelected() {
          var selectors = document.getElementsByClassName("optionSelector");
          var allSelected = true;
    
          for (var i = 0; i < selectors.length; i++) {
            if (selectors[i].value === "") {
              allSelected = false;
              break;
            }
          }
    
          if (allSelected) {
            var selectedOptions = [];
    
            for (var i = 0; i < selectors.length; i++) {
              selectedOptions.push(selectors[i].value);
            }
    
            localStorage.setItem("selectedOptions_ingredient_topping", JSON.stringify(selectedOptions)); // เก็บค่าที่เลือกไว้ใน Local Storage
          }
        }
    
      </script>
