<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>หน้าบ้าน</title>
</head>
<body>
  <h1>สินค้า</h1>
  <p id="selected-option">ตัวเลือกที่เลือก: </p>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const selectedOptionText = localStorage.getItem("selectedOption");
      const selectedOptionElement = document.getElementById("selected-option");
      selectedOptionElement.textContent += selectedOptionText;
    });
  </script>
</body>
</html>
