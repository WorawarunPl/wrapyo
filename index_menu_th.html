    <script>
        let MenuSelected = []
        function handleMixFoods(idOfMenu) {
           const correctIndex = idOfMenu + 1;

           if(MenuSelected.includes(correctIndex)){
               console.log("remove...")
               const FilterData = MenuSelected.filter((data)=> data !== correctIndex);
               
               MenuSelected = FilterData
           }else{
               MenuSelected.push(correctIndex)
           }

       console.log("MenuSelected" , MenuSelected)
       sessionStorage.setItem("MixFoodsIDX" , MenuSelected)

       console.log("Clicked" , correctIndex)

       const dataLocal = sessionStorage.getItem("MixFoodsIDX");
       const container = document.querySelector('.control_mix_food');
     if(dataLocal){
       const dataIDX = dataLocal.split(","); // 1,2,3 => [1,2,3]
       console.log("dataIDX" , dataIDX)
   dataIDX.map(async (item,idx)=> {
        const existingImages = container.querySelectorAll('img');
      await existingImages.forEach(function(img){
           img.remove()
       })
       let img = document.createElement('img');
           img.src = 'pd' + item + '.PNG';
           img.alt = "Food Image" + item;
           img.classList.add('everyFoodCenter')
           container.appendChild(img)
   })
}
   }
   </script>
   <script>
    const promptpayCheckbox = document.getElementById('promptpayCheckbox');
    const paymentImage = document.getElementById('paymentImage');
    
    promptpayCheckbox.addEventListener('change', function() {
      if (promptpayCheckbox.checked) {
        paymentImage.style.display = 'block';
      } else {
        paymentImage.style.display = 'none';
