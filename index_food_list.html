    <script>
       function checkAllSelected() {
        var selectors = document.getElementsByClassName("optionSelector");
        var allSelected = true;
        
        console.log("selector" , selectors[0].value)
  
        for (var i = 0; i < selectors.length; i++) {
          if (selectors[i].value === "") {
            allSelected = false;
            break;
          }
        }

        console.log("all selector" , allSelected)
  
        if (allSelected) {
          var selectedOptions = [];
  
          for (var i = 0; i < selectors.length; i++) {
            selectedOptions.push(selectors[i].value);
          }
          

          console.log("select" , selectedOptions)
          localStorage.setItem("selectedOptions_food_list", JSON.stringify(selectedOptions)); // เก็บค่าที่เลือกไว้ใน Local Storage
        }

    }

    window.onload = function() {
          
        var storedSelection = localStorage.getItem("selectedOptions_food_list");
        if (storedSelection) {
          var selections = JSON.parse(storedSelection);
          var selectors = document.getElementsByClassName("optionSelector");
  
          for (var i = 0; i < selectors.length; i++) {
            selectors[i].value = selections[i];
          }
  
          
          checkAllSelected();
        }
      };
  
    </script>
